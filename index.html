<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shopyy - Premium Modern UI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    :root{
        --bg:#f2f5f8; --card:#ffffff; --accent:#7fd35a; --muted:#7a7a7a; --danger:#ff7b7b;
    }
    body { background: var(--bg); padding: 22px; }

    /* LOGO ANIMATION */
    @keyframes popIn {
        0% { transform: scale(0.7); opacity: 0; }
        60% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(1); }
    }

    /* NAVBAR */
    .navbar {
        background: var(--card);
        padding: 18px;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 6px 25px rgba(0,0,0,0.08);
    }
    .logo { 
        font-size: 26px; 
        font-weight: 700; 
        color: #222; 
        letter-spacing: -1px; 
        animation: popIn .6s ease-out forwards;
        cursor: pointer;
    }

    .search-box {
        width: 48%;
        background: #f0f1f3;
        border-radius: 16px;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .search-box input { border: none; outline: none; background: none; width: 100%; font-size: 15px; }
    .icon-btn{ background: transparent; border: none; cursor:pointer; font-size:18px }

    .cart-icon {
        background: #d9f7d4;
        padding: 10px 16px;
        border-radius: 16px;
        font-size: 22px;
        cursor: pointer;
        transition: 0.2s;
    }
    .cart-icon:hover { transform: scale(1.06); }

    /* CATEGORY SCROLLER */
    .filters { margin: 22px 0; display: flex; gap: 12px; overflow-x: auto; }
    .filters button {
        padding: 12px 20px; background: var(--card); border: none; border-radius: 30px; font-size: 14px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.06); cursor: pointer; white-space: nowrap;
    }
    .filters button.active{ background: var(--accent); color: white; transform: translateY(-3px); }

    /* PRODUCT GRID */
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; }
    .card { background: var(--card); padding: 18px; border-radius: 24px; text-align: center; box-shadow: 0 6px 20px rgba(0,0,0,0.06); transition: transform .25s ease; }
    .card:hover { transform: translateY(-8px); }
    .card img { width: 100%; height: 210px; border-radius: 20px; object-fit: contain; background: #eef0f3; padding: 18px; }
    .card h3 { margin-top: 12px; font-size: 18px; font-weight: 600; }
    .card p { color: var(--muted); font-size: 15px; margin: 6px 0; }
    .price-row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px }
    .price{ font-weight:700; }
    .card .btn-row{ display:flex; gap:10px; justify-content:center; margin-top:12px }
    .btn{ padding:10px 18px; border-radius:12px; border:none; cursor:pointer; font-weight:600 }
    .btn.add{ background:var(--accent); color:#fff; box-shadow:0 6px 18px rgba(127,211,90,0.25) }
    .btn.view{ background:#fff; border:1px solid #eee }

    /* DETAILS MODAL */
    .modal-bg { position: fixed; inset:0; background: rgba(0,0,0,0.35); display:none; align-items:center; justify-content:center; padding:20px }
    .modal { width: 980px; max-width:100%; background: #fff; border-radius: 20px; padding:18px; display:flex; gap:18px; box-shadow:0 12px 40px rgba(0,0,0,0.25) }

    .modal-left img { max-height: 420px; width:100%; object-fit:contain; }
    .modal-right { width:380px; background:#fafafa; padding:16px; border-radius:14px; flex-shrink:0; min-width:320px; }

    .sizes{ display:flex; gap:8px; margin-top:12px }
    .size{ padding:8px 12px; background:#fff; border-radius:10px; box-shadow:0 6px 12px rgba(0,0,0,0.06); cursor:pointer }
    .size.selected{ background:var(--accent); color:#fff }

    .qty{ display:flex; gap:8px; align-items:center; margin-top:12px }
    .add-cart{ width:100%; padding:12px; border-radius:12px; border:none; background:var(--accent); color:#fff; font-weight:700; cursor:pointer; margin-top:16px }

    /* CART */
    .cart { position: fixed; top: 0; right: -420px; width: 380px; height: 100%; background: #ffffff; padding: 25px; border-radius: 30px 0 0 30px; box-shadow: -6px 0 25px rgba(0,0,0,0.16); transition: 0.35s ease; overflow:auto }
    .cart.active { right: 0; }
    .cart-item{ display:flex; gap:12px; background:#f7f8fa; padding:12px; border-radius:12px; margin-bottom:12px }

    /* INFO PANEL (NEW) */
    .info-panel {
        position: fixed;
        bottom: -100%;
        left: 0;
        width: 100%;
        background: white;
        padding: 40px;
        border-radius: 30px 30px 0 0;
        box-shadow: 0 -8px 25px rgba(0,0,0,0.25);
        transition: .45s ease;
        max-height: 75%;
        overflow-y: auto;
        z-index: 9999;
    }
    .info-panel.active {
        bottom: 0;
    }
    .close-info {
        background: var(--danger);
        padding: 12px 16px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        color: white;
        font-weight: 600;
        margin-top: 20px;
    }

    @media (max-width:900px){
        .modal{ flex-direction:column; width: 92% }
        .modal-right{ width:100%; min-width:100%; }
        .modal-left img { max-height: 320px; }
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="logo" onclick="openInfo()">Shopyy</div>
    <div class="search-box">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#888" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#888" stroke-width="1.5"/></svg>
        <input type="text" id="search" placeholder="Search products, brands and more" onkeyup="searchProducts()">
    </div>
    <div style="display:flex;gap:12px;align-items:center">
        <button class="icon-btn" title="Wishlist">â™¡</button>
        <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count" style="font-size:12px;margin-left:6px;font-weight:700">0</span></div>
    </div>
</div>

<div class="filters" id="filters"></div>

<div class="products" id="product-list"></div>

<!-- PRODUCT DETAILS MODAL -->
<div class="modal-bg" id="modal-bg">
    <div class="modal" id="modal">
        <div class="modal-left">
            <img id="modal-img" src="" alt="product" />
        </div>
        <div class="modal-right">
            <h3 id="modal-name">Product name</h3>
            <p id="modal-cat" style="color:var(--muted)"></p>
            <h2 id="modal-price" style="margin-top:10px">â‚¹0</h2>
            <p id="modal-desc" style="margin-top:8px;color:var(--muted)"></p>

            <div id="size-section" style="margin-top:12px">
                <div style="font-weight:600">Select size</div>
                <div class="sizes" id="sizes"></div>
            </div>

            <div class="qty">
                <button class="btn" onclick="changeModalQty(-1)">âˆ’</button>
                <div id="modal-qty">1</div>
                <button class="btn" onclick="changeModalQty(1)">+</button>
            </div>

            <button class="add-cart" onclick="addToCartModal()">Add to Cart</button>
            <button class="close-btn" style="margin-top:8px;background:var(--danger);border:none;color:#fff;padding:10px;border-radius:10px" onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<!-- CART SIDEBAR -->
<div class="cart" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-footer">
        <h3 id="total">Total: â‚¹0</h3>
        <div class="checkout" onclick="checkout()">Checkout</div>
    </div>
</div>

<!-- NEW CONTACT PANEL -->
<div class="info-panel" id="info-panel">
    <h2>Contact Information</h2>
    <p><strong>Email:</strong> support@shopyy.com</p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Address:</strong> Bengaluru, Karnataka, India</p>
    <p><strong>Company:</strong> Shopyy Internet Pvt Ltd</p>

    <button class="close-info" onclick="closeInfo()">Close</button>
</div>

<script>
/* ---------------- PRODUCTS DATA ---------------- */
const products = [
    {id:1, name:"Nike Running Shoes", price:1599, category:"Shoes", img:"images/nike.jpg"},
    {id:2, name:"Adidas Sports Shoes", price:1899, category:"Shoes", img:"images/adidas.jpg"},
    {id:3, name:"BoAt Headphones", price:999, category:"Electronics", img:"images/boat.jpg"},
    {id:4, name:"Fire-Boltt Smart Watch", price:1499, category:"Electronics", img:"images/fireboltt.jpg"},
    {id:5, name:"Mens Casual T-Shirt", price:399, category:"Clothes", img:"images/tshirt.jpg"},
    {id:6, name:"Women Stylish Top", price:499, category:"Clothes", img:"images/women-top.jpg"},
    {id:7, name:"Sony Bluetooth", price:1299, category:"Electronics", img:"images/sony.jpg"},
    {id:8, name:"Campus Running", price:999, category:"Shoes", img:"images/campus.jpg"},
    {id:9, name:"Samsung Galaxy A15", price:13499, category:"Smartphones", img:"images/samsung.jpg"},
    {id:10, name:"iPhone 13", price:52999, category:"Smartphones", img:"images/iphone13.jpg"},
    {id:11, name:"Redmi Note 13", price:15999, category:"Smartphones", img:"images/redmi.jpg"},
    {id:12, name:"Fastrack Sunglasses", price:899, category:"Accessories", img:"images/sunglasses.jpg"},
    {id:13, name:"Titan Men's Watch", price:2499, category:"Accessories", img:"images/watch.jpg"},
    {id:14, name:"Leather Wallet", price:599, category:"Accessories", img:"images/wallet.jpg"},
    {id:15, name:"Kanchipuram Silk Saree", price:3499, category:"Sarees", img:"images/kanchi.jpg"},
    {id:16, name:"Banarasi Saree", price:2999, category:"Sarees", img:"images/banarasi.jpg"},
    {id:17, name:"Cotton Printed Saree", price:1199, category:"Sarees", img:"images/cotton.jpg"},
    {id:18, name:"JBL Bluetooth Speaker", price:2199, category:"Electronics", img:"images/jbl.jpg"},
];

/* ---------------- CATEGORY FILTER ---------------- */
const categories = ["All", ...new Set(products.map(p=>p.category))];
const filtersEl = document.getElementById('filters');

categories.forEach((c,i)=>{
    const btn = document.createElement('button'); 
    btn.innerText = c; 
    if(i===0) btn.classList.add('active');
    btn.onclick = ()=>{
        document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active')); 
        btn.classList.add('active'); 
        filterProducts(c);
    };
    filtersEl.appendChild(btn);
});

/* DISPLAY PRODUCTS */
function displayProducts(list){
    const container = document.getElementById('product-list'); 
    container.innerHTML = '';
    list.forEach(p=>{
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="muted">${p.category}</p>
            <div class="price-row"><div class="price">â‚¹${p.price}</div><div style="color:var(--muted)">In stock</div></div>
            <div class="btn-row">
                <button class="btn view" onclick='openModal(${p.id})'>View</button>
                <button class="btn add" onclick='addToCart(${p.id})'>Add</button>
            </div>
        `;
        container.appendChild(card);
    });
}
displayProducts(products);

/* SEARCH */
function searchProducts(){
    const q = document.getElementById('search').value.toLowerCase();
    displayProducts(products.filter(p=>p.name.toLowerCase().includes(q) || p.category.toLowerCase().includes(q)));
}

/* FILTER */
function filterProducts(category){
    if(category==='All') displayProducts(products);
    else displayProducts(products.filter(p=>p.category===category));
}

/* ---------------- CART ---------------- */
let cart = [];
function toggleCart(){ document.getElementById('cart').classList.toggle('active'); }

function addToCart(id){
    const prod = products.find(p=>p.id===id);
    const item = cart.find(c=>c.id===id);
    if(item) item.qty++;
    else cart.push({...prod, qty:1});
    updateCart();
}

function updateCart(){
    const el = document.getElementById('cart-items'); el.innerHTML='';
    cart.forEach(c=>{
        el.innerHTML += `
            <div class='cart-item'>
                <img src="${c.img}" width="60">
                <div class="meta">
                    <strong>${c.name}</strong>
                    <div style='color:var(--muted)'>Qty: ${c.qty}</div>
                    <div style='margin-top:6px;font-weight:700'>â‚¹${c.price*c.qty}</div>
                </div>
            </div>`;
    });
    const total = cart.reduce((s,i)=>s+i.price*i.qty,0);
    document.getElementById('total').innerText = 'Total: â‚¹'+total;
    document.getElementById('cart-count').innerText = cart.reduce((s,i)=>s+i.qty,0);
}

/* ---------------- PRODUCT MODAL ---------------- */
let modalProduct = null;
let modalQty = 1;
let modalSize = null;

function openModal(id){
    modalProduct = products.find(p=>p.id===id);
    modalQty = 1; 
    modalSize = null;

    document.getElementById('modal-img').src = modalProduct.img;
    document.getElementById('modal-name').innerText = modalProduct.name;
    document.getElementById('modal-cat').innerText = modalProduct.category;
    document.getElementById('modal-price').innerText = 'â‚¹'+modalProduct.price;
    document.getElementById('modal-desc').innerText = modalProduct.desc || "";

    const sizeSection = document.getElementById("size-section");
    const sizesEl = document.getElementById('sizes');
    sizesEl.innerHTML = '';

    if (modalProduct.category === "Clothes" || modalProduct.category === "Sarees") {
        sizeSection.style.display = "block";

        ['S','M','L','XL'].forEach(sz=>{
            const b=document.createElement('div');
            b.className='size';
            b.innerText=sz;
            b.onclick = ()=>{
                document.querySelectorAll('.size').forEach(x=>x.classList.remove('selected'));
                b.classList.add('selected');
                modalSize = sz;
            };
            sizesEl.appendChild(b);
        });

    } else {
        sizeSection.style.display = "none";
    }

    document.getElementById('modal-qty').innerText = modalQty;
    document.getElementById('modal-bg').style.display='flex';
}

function changeModalQty(delta){ 
    modalQty = Math.max(1, modalQty+delta); 
    document.getElementById('modal-qty').innerText = modalQty;
}

function closeModal(){ 
    document.getElementById('modal-bg').style.display='none'; 
}

function addToCartModal(){
    if(!modalProduct) return;
    const existing = cart.find(c=>c.id===modalProduct.id);
    if(existing) existing.qty += modalQty;
    else cart.push({...modalProduct, qty:modalQty});
    updateCart(); 
    closeModal();
}

/* ---------------- INFO PANEL (LOGO CLICK) ---------------- */
function openInfo(){
    document.getElementById('info-panel').classList.add('active');
}
function closeInfo(){
    document.getElementById('info-panel').classList.remove('active');
}

/* CLOSE MODAL BY OUTSIDE CLICK */
document.getElementById('modal-bg').addEventListener('click', (e)=>{ 
    if(e.target.id==='modal-bg') closeModal();
});
</script>
</body>
</html>
